<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sahitya Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDF6E3;
            background-image: url('https://www.transparenttextures.com/patterns/rice-paper.png');
            color: #4A2E2C;
        }
        h1, h2, h3 {
            font-family: 'Lora', serif;
            color: #4A2E2C;
        }
        input {
            background-color: #fbf0d9;
            border: 1px solid #e0d5c0;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #FF9933;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen py-12">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-2xl">
        <div class="text-center">
            <h1 class="text-3xl font-bold">
                Sahitya <span class="text-[#FF9933]">Bridge</span>
            </h1>
            <h2 class="mt-2 text-2xl font-bold">Create Your Free Account</h2>
            <p class="mt-2 text-sm text-gray-600">Start preserving literature today.</p>
        </div>
        
        <form class="space-y-6" action="#" method="POST">
            <div>
                <label for="fullname" class="text-sm font-medium text-gray-700">Full Name</label>
                <input id="fullname" name="fullname" type="text" autocomplete="name" required class="w-full px-3 py-2 mt-1 border rounded-md focus:ring-[#FF9933] focus:border-[#FF9933]">
            </div>
            
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
                <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 mt-1 border rounded-md focus:ring-[#FF9933] focus:border-[#FF9933]">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" required class="w-full px-3 py-2 mt-1 border rounded-md focus:ring-[#FF9933] focus:border-[#FF9933]">
            </div>
            
            <div>
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-[#FF9933] rounded-md hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#FF9933]">
                    Create Account
                </button>
            </div>
        </form>
        
        <p class="text-sm text-center text-gray-600">
            Already have an account? 
            <a href="login.html" class="font-medium text-[#FF9933] hover:underline">Log in</a>
        </p>
        <p class="text-sm text-center text-gray-500">
            <a href="index.html" class="hover:underline">‚Üê Back to Home</a>
        </p>
    </div>

</body>
</html>
